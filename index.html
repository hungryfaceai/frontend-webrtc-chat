<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      background: #000;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>WebRTC P2P Video Chat</h2>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="controls">
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="muteButton" disabled>Mute Mic</button>
    <button id="cameraButton" disabled>Turn Camera Off</button>
    <button id="speakerButton" disabled>Mute Speakers</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Monitor - WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    video {
      width: 45%;
      margin: 10px;
      background: #000;
    }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Baby Monitor - WebRTC P2P Video Chat</h2>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="controls">
    <select id="cameraSelect"></select><br>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="muteButton" disabled>Mute Mic</button>
    <button id="cameraButton" disabled>Turn Camera Off</button>
    <button id="speakerButton" disabled>Mute Speakers</button>
    <button id="fullscreenButton" disabled>Full Screen</button>
    <button id="musicButton" disabled>Play Music to Baby</button>
  </div>

  <footer class="copyright">
    &copy; 2025 Fishex Ltd. All rights reserved.
  </footer>
  
  <script src="app.js"></script>
</body>
</html>

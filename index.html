<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Benjaminshek Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 45%;
      margin: 10px;
      background: #000;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>WebRTC P2P Video Chat v5</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline muted></video>
  <br>
  <button id="startButton">Start</button>
  <button id="callButton">Call</button>
  <button id="muteButton" disabled>Mute Mic</button>
  <button id="cameraButton" disabled>Turn Camera Off</button>

  <script src="app.js"></script>
</body>
</html>
